version: '3.4'

networks:
  backend:

services:
 customerdb:
    container_name: customer-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
     - ACCEPT_EULA=Y     
    networks:
     - backend
    ports:
     - 8001:1433
  customerwebapi:
    contianer_name: customer-api
    image: ${DOCKER_REGISTRY-}customerwebapi
    build:
      context: .
      dockerfile: CustomerWebAPi/Dockerfile
      network: 
        - backend
      ports:
        - 8002:80
      envioroment:
       - DB_HOST=customerdb
       - DB_NAME=customer
      
